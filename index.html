    <script>

        // ä¸»è¦åŸå¸‚åæ ‡ï¼ˆç»çº¬åº¦ï¼‰
        const cities = [

            { name: 'è«æ–¯ç§‘', lat: 55.7558, lon: 37.6173 },
            { name: 'çº½çº¦', lat: 40.7128, lon: -74.0060 },
            { name: 'æ—§é‡‘å±±', lat: 37.7749, lon: -122.4194 },
            { name: 'æ´›æ‰çŸ¶', lat: 34.0522, lon: -118.2437 },
            { name: 'èŠåŠ å“¥', lat: 41.8781, lon: -87.6298 },
            { name: 'å¤šä¼¦å¤š', lat: 43.6532, lon: -79.3832 },
            { name: 'åœ£ä¿ç½—', lat: -23.5505, lon: -46.6333 },
            { name: 'å¼€ç½—', lat: 30.0444, lon: 31.2357 },
            { name: 'è¿ªæ‹œ', lat: 25.2048, lon: 55.2708 },
            { name: 'å­Ÿä¹°', lat: 19.0760, lon: 72.8777 },
            { name: 'ç­åŠ ç½—å°”', lat: 12.9716, lon: 77.5946 },
            { name: 'ç‰¹æ‹‰ç»´å¤«', lat: 32.0853, lon: 34.7818 },
            { name: 'çº¦ç¿°å†…æ–¯å ¡', lat: -26.2041, lon: 28.0473 },
            { name: 'å¢¨è¥¿å“¥åŸ', lat: 19.4326, lon: -99.1332 },

        ];
        
        // åˆå§‹åŒ–åœºæ™¯
        function init() {
            const container = document.getElementById('canvas-container');
            
            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            
            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(
                45,

            );

            // åˆ›å»ºæ¸²æŸ“å™¨

            renderer.setSize(window.innerWidth, window.innerHeight);

            // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
            createStars();
            
            // åˆ›å»ºåœ°çƒ
            createEarth();
            
            // åˆ›å»ºå¤§æ°”å±‚
            createAtmosphere();
            
            // åˆ›å»ºæ´»åŠ¨ç‚¹
            createActivityPoints();
            
            // æ·»åŠ å…‰ç…§
            addLighting();
            
            // æ·»åŠ é¼ æ ‡æ§åˆ¶

            // éšè—åŠ è½½ç”»é¢

                    document.getElementById('loading').style.display = 'none';

            // å¼€å§‹åŠ¨ç”»å¾ªç¯

        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            for (let i = 0; i < 3000; i++) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;
                vertices.push(x, y, z);
                
                // æ˜Ÿæ˜Ÿé¢œè‰²å˜åŒ–
                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.5, 0.55, Math.random() * 0.25 + 0.55);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }
        
        // åˆ›å»ºåœ°çƒçº¹ç†ï¼ˆä½¿ç”¨ Canvas ç”Ÿæˆï¼‰
        function createEarthTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // æ·±ç©ºè“èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a1628');
            gradient.addColorStop(0.5, '#1a3a52');
            gradient.addColorStop(1, '#0a1628');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å¤§é™†è½®å»“ï¼ˆç®€åŒ–ç‰ˆï¼‰
            ctx.fillStyle = '#2d5a3d';
            
            // åŒ—ç¾æ´²
            drawContinent(ctx, 300, 250, 200, 150);
            // å—ç¾æ´²
            drawContinent(ctx, 380, 500, 120, 200);
            // æ¬§æ´²
            drawContinent(ctx, 950, 220, 150, 100);
            // éæ´²
            drawContinent(ctx, 980, 400, 180, 220);
            // äºšæ´²
            drawContinent(ctx, 1300, 250, 350, 200);
            // æ¾³å¤§åˆ©äºš
            drawContinent(ctx, 1600, 550, 120, 80);
            
            // æ·»åŠ ç§‘æŠ€ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(0, 212, 255, 0.15)';
            ctx.lineWidth = 1;
            
            // ç»çº¿
            for (let i = 0; i <= canvas.width; i += canvas.width / 36) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            // çº¬çº¿
            for (let i = 0; i <= canvas.height; i += canvas.height / 18) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }
        
        // ç»˜åˆ¶å¤§é™†
        function drawContinent(ctx, x, y, w, h) {
            ctx.beginPath();
            ctx.ellipse(x, y, w/2, h/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // æ·»åŠ ä¸€äº›ç»†èŠ‚
            for (let i = 0; i < 5; i++) {
                const dx = (Math.random() - 0.5) * w * 0.8;
                const dy = (Math.random() - 0.5) * h * 0.8;
                const size = Math.random() * 30 + 10;
                ctx.beginPath();
                ctx.ellipse(x + dx, y + dy, size, size * 0.7, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // åˆ›å»ºåœ°çƒå‡¹å‡¸è´´å›¾
        function createBumpTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å±±è„‰/åœ°å½¢ï¼ˆäº®è‰²åŒºåŸŸï¼‰
            ctx.fillStyle = '#808080';
            
            // å„å¤§æ´²çš„å±±è„‰
            const mountainRanges = [
                { x: 150, y: 125, w: 100, h: 75 }, // åŒ—ç¾è½åŸºå±±è„‰
                { x: 190, y: 250, w: 60, h: 100 }, // å—ç¾å®‰ç¬¬æ–¯å±±è„‰
                { x: 475, y: 110, w: 75, h: 50 }, // æ¬§æ´²é˜¿å°”å‘æ–¯
                { x: 490, y: 200, w: 90, h: 110 }, // éæ´²ä¹åŠ›é©¬æ‰ç½—
                { x: 650, y: 125, w: 175, h: 100 }, // äºšæ´²å–œé©¬æ‹‰é›…
                { x: 800, y: 275, w: 60, h: 40 }, // æ¾³å¤§åˆ©äºš
            ];
            
            mountainRanges.forEach(m => {
                const gradient = ctx.createRadialGradient(m.x, m.y, 0, m.x, m.y, m.w);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.5, '#808080');
                gradient.addColorStop(1, '#000000');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(m.x, m.y, m.w, m.h, 0, 0, Math.PI * 2);
                ctx.fill();
            });
            
            return new THREE.CanvasTexture(canvas);
        }
        
        // åˆ›å»ºåœ°çƒ
        function createEarth() {
            const geometry = new THREE.SphereGeometry(1, 64, 64);
            
            const material = new THREE.MeshPhongMaterial({
                map: createEarthTexture(),
                bumpMap: createBumpTexture(),
                bumpScale: 0.05,
                specular: new THREE.Color(0x333333),
                shininess: 5
            });
            
            earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
        }
        
        // åˆ›å»ºå¤§æ°”å±‚å…‰æ™•
        function createAtmosphere() {
            const vertexShader = `
                varying vec3 vNormal;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;
            
            const fragmentShader = `
                varying vec3 vNormal;
                void main() {
                    float intensity = pow(0.6 - dot(vNormal, vec3(0, 0, 1.0)), 4.0);
                    gl_FragColor = vec4(0.0, 0.8, 1.0, 1.0) * intensity;
                }
            `;
            
            const geometry = new THREE.SphereGeometry(1.2, 64, 64);
            const material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                blending: THREE.AdditiveBlending,
                side: THREE.BackSide,
                transparent: true
            });
            
            atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }
        
        // ç»çº¬åº¦è½¬æ¢ä¸º3Dåæ ‡
        function latLonToVector3(lat, lon, radius) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const z = (radius * Math.sin(phi) * Math.sin(theta));
            const y = (radius * Math.cos(phi));
            
            return new THREE.Vector3(x, y, z);
        }
        
        // åˆ›å»ºæ´»åŠ¨ç‚¹
        function createActivityPoints() {
            // æ¸…é™¤æ—§çš„æ´»åŠ¨ç‚¹
            activityPoints.forEach(p => {
                scene.remove(p.mesh);
                if (p.mesh.geometry) p.mesh.geometry.dispose();
                if (p.mesh.material) p.mesh.material.dispose();
            });
            activityPoints = [];
            
            // æ¸…é™¤è¿æ¥çº¿
            connectionLines.forEach(l => scene.remove(l));
            connectionLines = [];
            
            // ä¸ºæ¯ä¸ªåŸå¸‚åˆ›å»ºæ´»åŠ¨ç‚¹
            cities.forEach((city, index) => {
                const position = latLonToVector3(city.lat, city.lon, 1.02);
                
                // åˆ›å»ºå…‰ç‚¹
                const geometry = new THREE.SphereGeometry(0.02, 16, 16);
                const color = getModeColor();
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.9
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(position);
                earth.add(mesh);
                
                // åˆ›å»ºå…‰æ™•æ•ˆæœ
                const glowGeometry = new THREE.SphereGeometry(0.04, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.3
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                mesh.add(glow);
                
                activityPoints.push({
                    mesh: mesh,
                    glow: glow,
                    city: city,
                    baseScale: 1,
                    pulsePhase: Math.random() * Math.PI * 2,
                    pulseSpeed: 0.5 + Math.random() * 1.5
                });
            });
            
            // åˆ›å»ºè¿æ¥çº¿
            createConnections();
        }
        
        // è·å–å½“å‰æ¨¡å¼çš„é¢œè‰²
        function getModeColor() {
            switch(currentMode) {
                case 'network': return 0x00ff88;
                case 'data': return 0xff6b6b;
                case 'traffic': return 0x00d4ff;
                default: return 0x00ff88;
            }
        }
        
        // åˆ›å»ºåŸå¸‚é—´çš„è¿æ¥çº¿
        function createConnections() {
            const color = getModeColor();
            
            // éšæœºè¿æ¥ä¸€äº›åŸå¸‚
            for (let i = 0; i < cities.length; i++) {
                const connections = 2 + Math.floor(Math.random() * 3);
                for (let j = 0; j < connections; j++) {
                    const targetIndex = Math.floor(Math.random() * cities.length);
                    if (targetIndex !== i) {
                        createConnectionLine(i, targetIndex, color);
                    }
                }
            }
        }
        
        // åˆ›å»ºä¸¤ç‚¹ä¹‹é—´çš„å¼§çº¿è¿æ¥
        function createConnectionLine(startIdx, endIdx, color) {
            const start = latLonToVector3(cities[startIdx].lat, cities[startIdx].lon, 1.02);
            const end = latLonToVector3(cities[endIdx].lat, cities[endIdx].lon, 1.02);
            
            // è®¡ç®—ä¸­ç‚¹ï¼Œå‘å¤–å»¶ä¼¸åˆ›å»ºå¼§çº¿
            const mid = start.clone().add(end).multiplyScalar(0.5);
            const midLength = mid.length();
            mid.normalize().multiplyScalar(midLength + 0.3);
            
            // åˆ›å»ºæ›²çº¿è·¯å¾„
            const curve = new THREE.QuadraticBezierCurve3(start, mid, end);
            const points = curve.getPoints(50);
            
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.3
            });
            
            const line = new THREE.Line(geometry, material);
            earth.add(line);
            connectionLines.push(line);
        }
        
        // æ·»åŠ å…‰ç…§
        function addLighting() {
            // ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);
            
            // ä¸»å…‰æºï¼ˆå¤ªé˜³å…‰ï¼‰
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);
            
            // è¡¥å…‰
            const fillLight = new THREE.DirectionalLight(0x4444ff, 0.5);
            fillLight.position.set(-5, 0, -5);
            scene.add(fillLight);
        }
        
        // é¼ æ ‡æ§åˆ¶
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let targetRotationX = 0;
        let targetRotationY = 0;
        
        function addMouseControls() {
            const container = document.getElementById('canvas-container');
            
            container.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            container.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaMove = {
                        x: e.clientX - previousMousePosition.x,
                        y: e.clientY - previousMousePosition.y
                    };
                    
                    targetRotationY += deltaMove.x * 0.005;
                    targetRotationX += deltaMove.y * 0.005;
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            container.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            container.addEventListener('wheel', (e) => {
                camera.position.z += e.deltaY * 0.001;
                camera.position.z = Math.max(1.8, Math.min(6, camera.position.z));
            });
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            frameCount++;
            
            // åœ°çƒè‡ªè½¬
            if (isRotating && !isDragging) {
                earth.rotation.y += 0.001;
                targetRotationY = earth.rotation.y;
            } else {
                earth.rotation.y += (targetRotationY - earth.rotation.y) * 0.05;
                earth.rotation.x += (targetRotationX - earth.rotation.x) * 0.05;
            }
            
            // æ˜Ÿç©ºç¼“æ…¢æ—‹è½¬
            stars.rotation.y += 0.0002;
            
            // æ´»åŠ¨ç‚¹è„‰å†²åŠ¨ç”»
            const time = Date.now() * 0.001;
            activityPoints.forEach((point, index) => {
                const scale = point.baseScale + Math.sin(time * point.pulseSpeed + point.pulsePhase) * 0.3;
                point.mesh.scale.setScalar(Math.max(0.5, scale));
                point.glow.scale.setScalar(1 + Math.sin(time * point.pulseSpeed + point.pulsePhase) * 0.5);
                
                // éšæœºé—ªçƒ
                if (Math.random() < 0.02) {
                    point.mesh.material.opacity = 0.5 + Math.random() * 0.5;
                }
            });
            
            // è¿æ¥çº¿é—ªçƒæ•ˆæœ
            connectionLines.forEach((line, index) => {
                line.material.opacity = 0.2 + Math.sin(time * 2 + index) * 0.1;
            });
            
            // æ¯60å¸§æ›´æ–°ä¸€æ¬¡ç»Ÿè®¡
            if (frameCount % 60 === 0) {
                updateStats();
            }
            
            renderer.render(scene, camera);
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const activityCount = Math.floor(1000 + Math.random() * 500);
            const nodeCount = cities.length;
            const dataRate = (Math.random() * 100 + 50).toFixed(1);
            
            document.getElementById('activity-count').textContent = activityCount.toLocaleString();
            document.getElementById('node-count').textContent = nodeCount;
            document.getElementById('data-rate').textContent = dataRate;
        }
        
        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // åˆ‡æ¢æ¨¡å¼
        function setMode(mode) {
            currentMode = mode;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.btn').forEach((btn, index) => {
                if (index < 3) {
                    btn.classList.toggle('active', 
                        (mode === 'network' && index === 0) ||
                        (mode === 'data' && index === 1) ||
                        (mode === 'traffic' && index === 2)
                    );
                }
            });
            
            // é‡æ–°åˆ›å»ºæ´»åŠ¨ç‚¹
            createActivityPoints();
        }
        
        // åˆ‡æ¢æ—‹è½¬
        function toggleRotation() {
            isRotating = !isRotating;
            document.querySelectorAll('.btn')[3].textContent = isRotating ? 'â¸ï¸ æš‚åœæ—‹è½¬' : 'â–¶ï¸ å¼€å§‹æ—‹è½¬';
        }
        
        // å¯åŠ¨
        init();
    </script>
